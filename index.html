<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sketch-container">
        <div class="tittle">
            <h1>Sketchboard</h1>
        </div>
        <div class="container">
            <div class="board"></div>
        </div>
            <div class="buttons">
                <button id="black" class="blackButton" onclick="changeColor('black')">Black</button>
                <button id="red" class="redButton" onclick="changeColor('red')">Red</button>
                <button id="green" class="greenButton" onclick="changeColor('green')">Green</button>
                <button id="blue" class="blueButton" onclick="changeColor('blue')">Blue</button>

        </div>
        <div class="input-size">
            <input type="text" placeholder="Insert new size" onchange="changeSize(this.value)">
            <button class="set-size">Set Size</button>
        </div>
        <div class="paint">
            <button onclick="paint(size)">Paint</button>
        </div>
    </div>

</body>
</html>
