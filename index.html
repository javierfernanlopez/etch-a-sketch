<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sketch-container">
        <div class="tittle">
            <h1>Sketchboard</h1>
        </div>
        <div class="container">
            <div class="board"></div>
            <div class="buttons">
                <button id="black" class="blackButton">Black</button>
                <button id="red" class="redButton">Red</button>
                <button id="green" class="greenButton">Green</button>
                <button id="blue" class="blueButton">Blue</button>
            </div>
        </div>
    </div>

</body>
</html>
